<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lab_4</title>
    <script>
        var basePath = "http://localhost:53016/Simplex.asmx/AddJS";
        function addTwoNumbers() {
            var request = new XMLHttpRequest();
            request.open("POST", basePath, true);
            request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            var x = document.getElementById('inputX').value;
            var y = document.getElementById('inputY').value;

            request.onreadystatechange = function () {
                if (request.readyState == 4 && request.status == 200) {
                    var response = JSON.parse(request.responseText);
                    document.getElementById('result').value = response.d;
                }
            }
            request.send(JSON.stringify({ x: x, y: y }));
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>
                x:
            </td>
            <td>
                <input type="number" id="inputX" />
            </td>
        </tr>
        <tr>
            <td>
                y:
            </td>
            <td>
                <input type="number" id="inputY" />
            </td>
        </tr>
        <tr>
            <td>
                result:
            </td>
            <td>
                <input disabled="disabled" id="result" />
            </td>
        </tr>
    </table>
    <input type="button" id="sendButton" onclick="addTwoNumbers()" value="Add" />
</body>
</html>
